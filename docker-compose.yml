# Run the server in a container. Same on Linux and Windows.
# Usage: docker compose up          (server runs, port 5432 exposed)
#        ./client.bin localhost      (run client on your machine, or build client in another container)
services:
  server:
    build: .
    ports:
      - "5432:5432"
    volumes:
      # Persist DB on host so it survives container restarts
      - ./users_and_stocks.db:/app/users_and_stocks.db
    stdin_open: true
    tty: true
